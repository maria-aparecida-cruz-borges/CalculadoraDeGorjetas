<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">

    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta ?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="50" id="bill" class="formInput">
                </p>
                <label for="serviceQual">
                    <p>Como foi seu serviço ?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formInput" id>
                        <option disabled selected>Escolha uma opção</option>
                        <option value="0.05">5% - pessimo</option>
                        <option value="0.1">10% - aceitavel</option>
                        <option value="0.15">15% - bom</option>
                        <option value="0.2">20% - otimo</option>
                        <option value="0.25">25% - excelente</option>
                    </select>
                </p>

                <label for="people">
                    <p>Quantas pessoas vao dividir a conta ?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput">pessoas
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0,00</span>
            <p id="each">por pessoa</p>
        </div>
    </div>
    <script src="./src/scripts.js"></script>
</body>

</html>
